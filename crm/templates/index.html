<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Add Insurance Company</h1>
            <form action="/crm/add_company" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mandantkuerzel">
                        Mandantkürzel
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                           id="mandantkuerzel" name="mandantkuerzel" type="text" placeholder="Enter Mandantkürzel">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mandantenname">
                        Mandantenname
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                           id="mandantenname" name="mandantenname" type="text" placeholder="Enter Mandantenname">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="parent_name">
                        Parent Name
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" 
                            id="parent_name" name="parent_name">
                        <option value="">Select Parent</option>
                        <!-- Dynamically populate options from database -->
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Add Company
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
